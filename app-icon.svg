<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90EE90;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c41e3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e53e3e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo verde -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="80"/>
  
  <!-- Elementos de jardinería de fondo -->
  <!-- Árbol -->
  <rect x="50" y="350" width="15" height="100" fill="#8B4513" opacity="0.3"/>
  <circle cx="57" cy="340" r="40" fill="#228B22" opacity="0.3"/>
  
  <!-- Árbol 2 -->
  <rect x="400" y="320" width="18" height="120" fill="#8B4513" opacity="0.3"/>
  <circle cx="409" cy="310" r="45" fill="#228B22" opacity="0.3"/>
  
  <!-- Flores -->
  <circle cx="150" cy="420" r="8" fill="#FF69B4" opacity="0.4"/>
  <circle cx="350" cy="450" r="6" fill="#FFD700" opacity="0.4"/>
  <circle cx="200" cy="480" r="7" fill="#FF4500" opacity="0.4"/>
  
  <!-- Logo principal UGT-SP -->
  <rect x="100" y="150" width="312" height="120" fill="url(#redGradient)" rx="15"/>
  
  <!-- Texto SP -->
  <text x="130" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">SP</text>
  
  <!-- Separador -->
  <line x1="220" y1="170" x2="220" y2="250" stroke="white" stroke-width="4"/>
  
  <!-- Texto UGT -->
  <text x="250" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">UGT</text>
  
  <!-- Subtítulo -->
  <text x="130" y="245" font-family="Arial, sans-serif" font-size="14" fill="white">SERVICIOS PÚBLICOS</text>
  
  <!-- Año -->
  <text x="180" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#c41e3a">2021-2024</text>
  
  <!-- Símbolo de jardinería -->
  <circle cx="256" cy="380" r="30" fill="none" stroke="#c41e3a" stroke-width="4"/>
  <path d="M236 380 L256 360 L276 380 L256 400 Z" fill="#c41e3a"/>
  <circle cx="256" cy="380" r="8" fill="white"/>
  
  <!-- Hojas decorativas -->
  <path d="M200 100 Q220 80 240 100 Q220 120 200 100" fill="#228B22" opacity="0.6"/>
  <path d="M272 100 Q292 80 312 100 Q292 120 272 100" fill="#228B22" opacity="0.6"/>
</svg>